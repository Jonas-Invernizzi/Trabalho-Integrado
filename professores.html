<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema NAPNE - Gestão de Professores</title>
    <link rel="stylesheet" href="css/alunos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Sistema NAPNE</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="peis.html">PEIs</a></li>
                        <li><a href="alunos.html">Estudantes</a></li>
                        <li><a href="professores.html" class="active">Professores</a></li>
                        <li><a href="cursos.html">Cursos</a></li>
                        <li><a href="#" id="logout">Sair</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1>Gestão de Professores</h1>
                <button class="btn btn-primary" id="newTeacherBtn">
                    <i class="fas fa-plus"></i> Novo Professor
                </button>
            </div>

            <div class="content-section">
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Nome do Professor</th>
                                <th>Email</th>
                                <th>CPF</th>
                                <th>Data de Nascimento</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="teachers-table-body">
                            <!-- Dados serão preenchidos via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para Novo/Editar Professor -->
    <div class="modal" id="teacherModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Novo Professor</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="teacherForm">
                    <input type="hidden" id="teacherId" />

                    <div class="form-row">
                        <div class="form-group">
                            <label for="teacherName">Nome do Professor *</label>
                            <input type="text" id="teacherName" required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" placeholder="professor@escola.edu.br" required />
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cpf">CPF *</label>
                            <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required />
                        </div>
                        <div class="form-group">
                            <label for="birthDate">Data de Nascimento *</label>
                            <input type="date" id="birthDate" required />
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelTeacher">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar Professor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Sistema NAPNE &copy; 2025 - Desenvolvido para inclusão educacional</p>
        </div>
    </footer>

    <script src="js/professores.js"></script>
</body>
</html>
