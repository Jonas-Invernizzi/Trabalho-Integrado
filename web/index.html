<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema NAPNE - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Login - Sistema NAPNE</h1>
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>NAPNE</span>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="login-username" placeholder="Usuário" required>
                    <span class="error-message" id="login-user-error"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Senha" required>
                    <span class="error-message" id="login-pass-error"></span>
                    <button type="button" id="toggleLoginPassword" class="toggle-password">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
                <p class="toggle-form">Não tem conta? <a href="#" id="showRegister">Registre-se</a></p>
            </form>
        </div>

        <div class="form-container sign-up">
            <form id="registerForm">
                <h1>Criar Conta</h1>
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>NAPNE</span>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="reg-username" placeholder="Usuário" required>
                    <span class="error-message" id="reg-username-error"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="reg-password" placeholder="Senha" required>
                    <span class="error-message" id="reg-password-error"></span>
                    <button type="button" id="toggleRegPassword" class="toggle-password">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="reg-confirm-password" placeholder="Confirmar Senha" required>
                    <span class="error-message" id="reg-confirm-password-error"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-user-tag"></i>
                    <select id="reg-user-type" required>
                        <option value="">Selecione o tipo de usuário</option>
                        <option value="napne">NAPNE</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Registrar</button>
                <p class="toggle-form">Já tem conta? <a href="#" id="showLogin">Fazer Login</a></p>
            </form>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="js/auth.js"></script>
</body>
</html>
